<html>
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" type="text/css" href="styles.scss" />
  </head>

  <body>
    <h2>Checkbox and Radio Button with background image!</h1>
    
    <div id="view-age">
      <form action="">
        <fieldset>
          <div class="group">
            <input type="checkbox" id="checkbox01" name="check" />
            <label for="checkbox01">Checkbox</label>
          </div>
          <div class="group">
            <input type="checkbox" id="checkbox02" name="check" />
            <label for="checkbox02">Another checkbox</label>
          </div>
        </fieldset>
        <fieldset>
          <div class="group">
            <input type="radio" id="radio01" name="radio" />
            <label for="radio01">Radio button</label>
          </div>
          <div class="group">
            <input type="radio" id="radio02" name="radio" />
            <label for="radio02">Another radio button</label>
          </div>
        </fieldset>
      </form>
    </div>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
